<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/Shelter.css}">
    <style>
        .login-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>
<div class="container">
    <h1>Sign Up</h1>
    <form th:action ="@{/Sinsert}" th:object="${Shel}"  th:method="post" id="signupForm">
        <div class="form-group">
            <label for="id">ID:</label>
            <input  type="text" th:field ="*{Sid}" id="id" name="id">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" th:field ="*{Sname}" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" th:field="*{SPhoneNo}" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{Semail}" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" th:field ="*{Spass}" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
        </div>
        <button type="submit">Sign Up</button>


    </form>
    <div>
    <a th:href="@{/api/login}"> <button class="login-btn">Login</button></a>
     </div>
</div>
