<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter Details</title>
    <style>

        body {
            background-color: #f6f6f6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }


        .navbar {
            background-color: #ff8c00;
            padding: 10px 20px;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #d17b00;
        }

        .navbar button {
            float: right;
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .navbar button:hover {
            background-color: #45a049;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .details {
            margin-top: 20px;
        }

        .detail-item {
            margin-bottom: 10px;
        }

        .detail-label {
            font-weight: bold;
            color: #555;
        }

        .detail-value {
            color: #777;
        }
    </style>
</head>

<body>

<div class="navbar">
    <a th:href="@{/api/home}">Home</a>
    <a th:href="@{/api/fetch}">Details Page</a>
</div>


<div class="container">
    <h1>Shelter Details</h1>
    <div class="details">
        <div class="detail-item">
            <span class="detail-label">Shelter ID:</span>
            <span class="detail-value" th:text="${Shelter.Sid}"></span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Shelter Name:</span>
            <span class="detail-value" th:text="${Shelter.Sname}"></span>
        </div>

        <div class="detail-item">
            <span class="detail-label">Shelter Email:</span>
            <span class="detail-value" th:text="${Shelter.Semail}"></span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Shelter Phone Number:</span>
            <span class="detail-value" th:text="${Shelter.SPhoneNo}"></span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Pet Name:</span>
            <span class="detail-value" th:text="${Pets.PName}"></span>
        </div>

    </div>
    <a th:href="@{/api/toshelter/{pid}/{sid}(pid=${Pets.PID},sid=${Shelter.Sid})}"> <button>Request</button></a>
</div>
</body>

</html>
